<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./scripts/script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="main-column">
                <div class="display"></div>
                <div class="nums">
                    <div class="row row1">
                        <button class="num numOne">1</button>
                        <button class="num numTwo">2</button>
                        <button class="num numThree">3</button>
                    </div>
                    <div class="row row2">
                        <button class="num numFour">4</button>
                        <button class="num Five">5</button>
                        <button class="num numSix">6</button>
                    </div>
                    <div class="row row3">
                        <button class="num numSeven">7</button>
                        <button class="num numEight">8</button>
                        <button class="num numNine">9</button>
                    </div>
                    <div class="row row4">
                        <button class="num numZero">0</button>
                    </div>
                </div>
            </div>
            <div class="operators">
                <button class="num clear">C</button>
                <button class="num add">+</button>
                <button class="num subtract">-</button>
                <button class="num multiply">*</button>
                <button class="num divide">/</button>
                <button class="num equal">=</button>
            </div>
        </div>
    </body>
</html>
